<!DOCTYPE html>
<html lang="en">
    <audio src="https://www.televisiontunes.com/uploads/audio/Friends.mp3" loop="false" hidden="true" autostart="true"></audio>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Friends Quotes</title>
</head>

<body>
    <h1>F.R.I.E.N.D.S Quotes</h1>

    <div class="container">
        <h1>
        <i class="fas fa-quote-left"></i>
        <span class="quote" id="quote"></span>
        <i class="fas fa-quote-right"></i>

        <p class="character" id="character"></p>
        
        <hr/>
       
            <!--add an onclick event on 'next quote' button-->
            <button class="next" onclick="getQuote()">Next quote</button>
        </div>
    </div>

    <script src="index.js"></script>
